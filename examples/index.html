  <!-- COUNTER -->

    <div class="row">
      <div class="column center">
        <h3 class="title">Counter</h3>
      </div>
    </div>
    <div class="row">
      <div class="column center" id="counterWidget" style="display: none;">
        <div>
          <h4>Count: {this.count}</h4>
          <h4>Automatic Counter: {this.autoCount}</h4>
        </div>
        <div>
          <input type="text" value="{this.count}">
          <textarea>{this.countNum}</textarea>

          <button @click="down" class="button-outline">DOWN</button>
          <button @click="up" class="button-outline">UP</button>
          <button @click="set5" class="button-outline">Set to 5</button>
        </div>
        <div>
          <button @click="startAutoCount" class="button-outline">Start auto count</button>
          <button @click="stopAutoCount" class="button-outline">Stop auto count</button>
        </div>
      </div>
    </div>
  </div>

  <!-- STAR WARS -->

        </div>
        <div class="column" id="starWarsWidget">
          <div class="center">
            <span :if="(this.loadingStatus === 'pending')">

            <h4 :else>Welcome to Star Wars</h4>
          </div>
          <div>
            <ul>
              <li :for="(item,i) in this.peopleList">{item.name} [<a @click="remove" data-index="{i}">+</a>]</li>

  <!-- Import as custom element -->
  <!-- <script type="module" src="./tag.count-up.js"></script> -->
  <!-- <script type="module" src="./tag.form-2wdb.js"></script> -->
  <script type="module">
    import Dlite from '../src/index.js';

    // COUNTER
    Dlite({
      el: '#counterWidget',
      data: {
        count: 0,
        countNum: state => `We are now counting ${state.count}`,
        autoCount: 0,
        autoIntervalId: 0,
      }, 
      up() {
        this.data.count++;
      },
      down() {
        this.data.count--;
      },
      set5() {
        this.data.count = 5;
      },
      startAutoCount() {
        if (this.data.autoIntervalId === 0) {
          this.data.autoIntervalId = setInterval(() => {
          this.data.autoCount++;
          }, 1000);
        }
      },
      stopAutoCount() {
        clearInterval(this.data.autoIntervalId);
        this.data.autoIntervalId = 0;
      },
      created() {
        this.startAutoCount();
      }
    });
